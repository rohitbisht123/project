
    <h1 class="text-center">Login form</h1>
<div class="container ">
    <div class="row d-flex justify-content-center">
      <div class="form-bg col-lg-4 mt-4 bg-primary">
        
    
        <form  [formGroup]="signup"     (ngSubmit)="verify()">
      
          
          
            
          <div class="form-group">
            <label class="font-weight-bolder">Email</label>
            <input type="text" class="form-control"    placeholder="email"   formControlName="email" 
            [ngClass]="{'is-invalid':signup.get('email').touched && signup.get('email').invalid}" autocomplete="off">
            <!-- <span  class="text-dark font-weight-bolder" [hidden]="signup.get('email').untouched || signup.get('email').valid">plz enter email</span> -->
            <div class="invalid-feedback font-weight-bolder" *ngIf="signup.get('email').touched && signup.get('email').invalid">
              <div *ngIf="signup.get('email').errors.required">email required</div>
              <div *ngIf="signup.get('email').errors.email">plz enter valid email</div>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-bolder">Password</label> 
          <input type="password" class="form-control"  placeholder="password" formControlName="password"
          [ngClass]="{'is-invalid':signup.get('password').touched && signup.get('password').invalid}">
           <!-- <span class="btn btn-danger" [hidden]="signup.get('password').untouched || signup.get('password').valid">password can't be empty</span>
       -->
       <div class="invalid-feedback font-weight-bolder" *ngIf="signup.get('password').touched && signup.get('password').invalid">
         <div *ngIf="signup.get('password').errors.required">enter password</div>
         <div *ngIf="signup.get('password').errors.minlength">min length four</div>
         
       </div>
            
          </div>
          <div class="text-danger font-weight-bolder"> 
            <span *ngIf="!loginbull">{{msg}}</span>
          </div><br>
         
          <div class="text-center">
            <button type="submit" class="btn btn-danger" >LOGIN</button>
           
          </div>
          <div class="text-center font-weight-bolder">
            <a href="/registration" class="btn btn-sucess">user register here</a>

          </div>
        </form>
  
  
      </div>
  
    </div>
  </div>
